        <!-- Login -->
        <div class="login-content">
            
                    <div class="lc-block toggled" id="l-login" ng-controller="UsuarioController" data-ng-init="init()">
                            <form name="loginForm" role="form" novalidate>
                            <div ng-show="validacion.error" class="alert alert-danger alert-dismissible" role="alert">
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button>
                                    {{ validacion.mensaje }}
                            </div>
    
                            <div class="input-group m-b-20">
                                <span class="input-group-addon"><i class="zmdi zmdi-account"></i></span>
                                <div class="fg-line">
                                    <input id="inp-usuario" name="usuario" type="text" class="form-control" maxlength="20" placeholder="Usuario" ng-model="usuario" required>
                                </div>
                                <div class="m-t-xs" ng-show="loginForm.usuario.$invalid && loginForm.submitted">
                                    <small class="text-danger" ng-show="loginForm.usuario.$error.required">Ingrese el usuario</small>
                                </div>
                            </div>
                            
                            <div class="input-group m-b-20">
                                <span class="input-group-addon"><i class="zmdi zmdi-male"></i></span>
                                <div class="fg-line">
                                    <input id="inp-contrasenia" name="contrasenia" type="password" class="form-control" maxlength="20" placeholder="Contraseña" ng-model="contrasenia" required>
                                </div>
                                <div class="m-t-xs" ng-show="loginForm.contrasenia.$invalid && loginForm.submitted">
                                    <small class="text-danger" ng-show="loginForm.contrasenia.$error.required">Ingrese la contraseña</small>
                                </div>
                            </div>
                            
                            <div class="clearfix"></div>
                            <!--
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" value="">
                                    <i class="input-helper"></i>
                                    Recordarme
                                </label>
                            </div>
                            -->
                            <div class="text-right">
                                <button class="btn bgm-amber c-blue" ng-click="validarUsuario()">INGRESAR</button>
                            </div>
                        </form>
                    </div>
            
                
            </div>
